<div class="container">
    <div class="row mb-5">
      <div class="col">
        <h1 class="display-4">Aplicar filtros</h1>
      </div>
    </div>

    <div class="row mb-2">  
      <div class="col-md-8">
        <input type="text" class="form-control" [(ngModel)]="cnpj" placeholder="CNPJ" id="cnpj" />
      </div>
      <div class="col-md-4 d-flex justify-content-end">
        <button type="button" class="btn btn-primary" (click)="getById(cnpj)">
          <i class="fas fa-search">Pesquisar CNPJ</i>
        </button>
      </div>
    </div>

    <div class="row  mb-5">
      <div class="col-md-8">
        <input type="text" class="form-control" [(ngModel)]="nome" placeholder="Nome" id="nome" (change)="findRestaurants()" />
      </div>
      <div class="col-md-4 d-flex justify-content-end">
        <button type="button" class="btn btn-primary" (change)="findRestaurants(nome)" (click)="getByName(nome)">
          <i class="fas fa-search">Pesquisar Nome</i>
        </button>
      </div>
    </div>

  </div>
<div class="card w-100 my-5">
    <div class="card-body">
        <h1 class="card-title text-center">Lista de Restaurantes</h1>
        <button class="btn btn-success mb-4 float-ent" routerLink="/cadastro">Cadastrar Novo</button>
        <table class="table">
            <thead>
                <tr>
                    <th>cnpj</th>
                    <th>cep</th>
                    <th>nome</th>
                    <th>cidade</th>
                    <th colspan="3"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let restaurante of resultRestaurantes">
                    <td>{{ restaurante.cnpj }}</td> 
                    <td>{{ restaurante.cep }}</td>
                    <td>{{ restaurante.nome_restaurante }}</td>
                    <td>{{ restaurante.cidade }}</td>
                    <td>
                        <button class="btn btn-secondary">Infos<i class="fas fa fa-circle-info"></i></button>
                    </td>
                    <td>
                        <button class="btn btn-primary">Editar</button>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)=deleteRestaurant(restaurante) >Excluir</button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
