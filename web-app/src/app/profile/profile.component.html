<div class="profile-wrapper">

    <div class="header-buttons">
      <button type="button" (click)="backToLogin()" class="btn btn-outline-primary btn-sm"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar</button>
      <button type="button" (click)="goToStatusChange()" class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Mudança de status do pedido</button>
    </div>
    
    
    <div class="profile-header d-flex flex-row">
        <img src="https://cdn.iconscout.com/icon/free/png-256/restaurant-1495593-1267764.png" class="header-image img-thumbnail" >
        <h2 class="restaurant-name">{{restaurante.nome_restaurante}}</h2>
    </div>

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link {{tab === 0 ? 'active':''}}" (click)="switchTab(0)">Sobre</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {{tab === 1 ? 'active':''}}" (click)="switchTab(1)">Horários</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {{tab === 2 ? 'active':''}}" (click)="switchTab(2)">Pagamento</a>
      </li>
    </ul>

    <form id="about" *ngIf="tab === 0">
      <div class="form-row">
        <div class="form-group col-md-7">
          <label for="inputName">Nome do Restaurante</label>
          <input [disabled]="!editMode" type="text" class="form-control" id="inputName" placeholder="Nome" value="{{restaurante.nome_restaurante}}" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputCNPJ">CNPJ</label>
          <input [disabled]="!editMode" type="text" class="form-control" id="inputCNPJ" placeholder="CNPJ" value="{{restaurante.cnpj}}" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputDescription">Descrição</label>
        <input [disabled]="!editMode" type="text" class="form-control" id="inputDescription" placeholder="Descrição" required>
      </div>
  
      <div class="form-row">
        <div class="form-group col-md-5">
          <label for="inputAddress">Rua</label>
          <input [disabled]="!editMode" type="text" class="form-control" id="inputAddress" placeholder="Rua" value="{{restaurante.rua}}" required>
        </div>
        <div class="form-group col-md-1">
          <label for="inputNumber">Número</label>
          <input [disabled]="!editMode" type="number" class="form-control" id="inputNumber" placeholder="Num" value="{{restaurante.numero}}" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputCity">Cidade</label>
          <input [disabled]="!editMode" type="text" class="form-control" id="inputCity" placeholder="Cidade" value="{{restaurante.cidade}}" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-7">
          <label for="inputComplement">Complemento</label>
          <input [disabled]="!editMode" type="text" class="form-control" id="inputComplement" placeholder="Complemento" value="{{restaurante.complemento}}" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputCEP">CEP</label>
          <input [disabled]="!editMode" type="text" class="form-control" id="inputCEP" placeholder="CEP" value="{{restaurante.cep}}" required>
        </div>
      </div>

      <div class="buttons-wrapper" *ngIf="editMode">
        <button type="button" (click)="setEditMode(false)" class="btn btn-secondary">Cancelar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
    
    <form id="time" *ngIf="tab === 1">
      <div class="form-row col-md-6">
        <div class="form-group col-md-5">
          <label for="inputStartTime">Horário de início</label>
          <input [disabled]="!editMode" type="time" class="form-control" id="inputStartTime" placeholder="19:00h" value="{{restaurante.horario_inicio}}" required>
        </div>
        <div class="form-group col-md-5">
          <label for="inputEndtTime">Horário de fim</label>
          <input [disabled]="!editMode" type="time" class="form-control" id="inputEndtTime" placeholder="19:00h" value="{{restaurante.horario_fim}}" required>
        </div>
      </div>

      <div class="buttons-wrapper" *ngIf="editMode">
        <button type="button" (click)="setEditMode(false)" class="btn btn-secondary">Cancelar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>

    <form id="payment" *ngIf="tab === 2">
      <label class="title-label">Métodos de pagamento</label>

      <div class="form-check">
        <input [disabled]="!editMode" class="form-check-input" type="checkbox" value="" id="creditCard">
        <label class="form-check-label" for="creditCard">
          Cartão de crédito
        </label>
      </div>
      <div class="form-check">
        <input [disabled]="!editMode" class="form-check-input" type="checkbox" value="" id="debitCard">
        <label class="form-check-label" for="debitCard">
          Cartão de débito
        </label>
      </div>
      <div class="form-check">
        <input [disabled]="!editMode" class="form-check-input" type="checkbox" value="" id="pix">
        <label class="form-check-label" for="pix">
          PIX
        </label>
      </div>
      <div class="form-check">
        <input [disabled]="!editMode" class="form-check-input" type="checkbox" value="" id="cash">
        <label class="form-check-label" for="cash">
          Dinheiro
        </label>
      </div>
      <div class="form-check">
        <input [disabled]="!editMode" class="form-check-input" type="checkbox" value="" id="foodTicket">
        <label class="form-check-label" for="foodTicket">
          Ticket de alimentação
        </label>
      </div>

      <div class="buttons-wrapper" *ngIf="editMode">
        <button type="button" (click)="setEditMode(false)" class="btn btn-secondary">Cancelar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>

    <div class="buttons-wrapper" *ngIf="!editMode">
      <button type="button" (click)="setEditMode(true)" class="btn btn-primary">Editar</button>
      <button type="button" (click)="deleteRestaurant()" class="btn btn-danger">Apagar</button>
    </div>
</div>
